<p>ちょっと最近 Markdown/asciidoc などからの PDF 作成を調べて回っている。
asciidoctor も調べたんだけど出力の微調整でうまくいかなくて行き詰っている。
というわけで、Ver.3.0.0以降でPDF出力のテーマ設定が可能になったみたいな、
<a href="https://github.com/GitbookIO/gitbook">GitbookIO/gitboo</a> を試してみる。</p>
